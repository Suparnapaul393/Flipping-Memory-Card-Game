<!DOCTYPE html>
<html>
    <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Raleway:200,500" rel="stylesheet">
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
        

        <title>Memory Game</title>
</head>
<body> 
  <audio autoplay>
  <source src="audio/My%20Little%20Adventure.mp3" type="audio/mpeg">
  <source src="audio/My%20Little%20Adventure.ogg" type="audio/ogg">
  <source src="audio/My%20Little%20Adventure.wav" type="audio/wav">
</audio>

    <div class="nav-container">
		<nav>
			<div class="b-circle"></div>
			<div class="nav-icon">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<ul>
				<li><div class="link-name">Facebook</div><a href="https://www.facebook.com/suparna.paul.54922169"><i class="fab fa-facebook-square"></i></a></li>
				<li><div class="link-name">Twitter</div><a href="https://twitter.com/suparnapaul393"><i class="fab fa-twitter"></i></a></li>
				<li><div class="link-name">LinkedIn</div><a href="https://www.linkedin.com/in/suparna-paul39/"><i class="fab fa-linkedin-in"></i></a></li>
				<li><div class="link-name">GitHub</div><a href="https://github.com/Suparnapaul393"><i class="fab fa-github"></i></a></li>
			</ul>
		</nav>
	</div>
   <!-- POPUP MODAL -->
   <div id="modal-wrapper">
      <div class="modal-container">
         <i id="close" class="star-3 fas fa-times"></i>
         <div class="text-container">
            <h1 class="modal-title">Well done</h1>
            <p>Congratulations you completed the game</p>
            <p id="moves"></p>
            <p id="time"></p>
            <p id="score"></p>
            <button id="btn">Play again</button>
         </div>
      </div>
   </div>

   <!-- MAIN LAYOUT AND BOARD GAME SETUP -->
   <div id="body-wrapper">
      <!-- TITLE/HEADING -->
       <h2><img id="banner" src="img/udacity_logo.png"></h2>
      <h1>Me<div class="letter-flip">m</div>ory Ga<div class="letter-flip">m</div>e</h1>

      <div class="icons-container">
         <ul>
            <!-- STARS & MOVES COUNTER-->
            <li>
               <div id="stars-container"></div>
               <p id="movesCounter"></p>
            </li>

            <!-- TIMER -->
            <li class="stopwatch-container">
               <i class="fas fa-stopwatch"></i>
               <p id="timer"></p>
            </li>

            <!-- REFRESH BUTTON -->
            <li>
               <i id="refresh" class="fas fa-sync-alt"></i>
               <p>Refresh</p>
            </li>
         </ul>
      </div>
	   <div id="footer">
  <p class="copyrite" align="center">Designed by <i class="far fa-copyright fa-1x" style="color:white;"></i> 2018 Suparna Paul</p>
</div>

      <!-- BOARD GAME AND CARDS - JAVASCRIPT GENERATED -->
      <div id="memory-game-board"></div>

   </div>

    <script src="js/main.js"></script>
    <script src="js/jquery.js"></script>
       
</body>

</html>
<script type="text/javascript">
	$(document).ready(function(){
		$('.nav-icon').on('click',function(){
			$('nav ul').toggle();
			$('nav ul li').each(function(i){
				setTimeout(function(){
					$('nav ul li').eq(i).css('display','block');
				},100*i);
			});
		});
	});
</script>
